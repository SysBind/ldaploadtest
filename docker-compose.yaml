version: '2'
services:
  ldap:
    image: osixia/openldap:1.5.0
    container_name: ldap
    environment:
        - LDAP_ORGANISATION=sysbind
        - LDAP_DOMAIN=sysbind.test
        - "LDAP_BASE_DN=dc=sysbind,dc=test"
        - LDAP_ADMIN_PASSWORD=sysbinddevops
    ports:
        - 389:389
        - 636:636
